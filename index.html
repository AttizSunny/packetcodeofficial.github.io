<!DOCTYPE html>
<html lang="en">
<head>
	<title>Generate Your Qr</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" target="_self" id="mainform">
				<span class="contact100-form-title">
					Generate QR
				</span>

				<div class="wrap-input100 validate-input" data-validate="First Name is required">
					<span class="label-input100">First Name *</span>
					<input class="input100" type="text" name="fname" placeholder="Enter Your First Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Last Name is required">
					<span class="label-input100">Last Name *</span>
					<input class="input100" type="text" name="lname" placeholder="Enter Your Last Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone No is required">
					<span class="label-input100">Phone No. *</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Your Phone No.">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Vehichle No. is required">
					<span class="label-input100">Vehichle No. *</span>
					<input class="input100" type="text" name="vehicle" placeholder="Enter your Vehichle No">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Registeration No. is required">
					<span class="label-input100">Registeration No. *</span>
					<input class="input100" type="text" name="registeration" placeholder="Enter your Registeration No">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" >
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>

			<div id="barcode_div" style="display: none; margin: 20px; text-align: center;">
				<div>
					<span>Here's your QR Code</span>
						<img id="barcode" style="padding: 10px; display: block; margin-left: auto; margin-right: auto; width: 50%;" src="" alt="Click anywhere to close" title="" role="button"/>
					<span>Click to Zoom QR code</span>
				</div>
			</div>

		</div>
	</div>

	<div id="myModal" class="modal">
		<div class="modal-content" >
			<span class="close">&times</span>
			<img class="modal-content" id="img01" style="padding: 10px; position: relative;;">
			<div id="caption"></div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
